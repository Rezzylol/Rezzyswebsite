<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <title>Yip Box</title>
  <link rel="stylesheet" href="/yip_box/yip-box.css">
</head>
<body>
  <div id="yip-box">
    <h3>Yip Box</h3>
    <div id="yip-messages"></div>
    <form id="yip-form">
      <input type="text" id="yip-username" placeholder="Your name..." required>
      <input type="text" id="yip-input" placeholder="Type your yip..." required>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="/yip_box/yip-box.js"></script>
</body>
</html>

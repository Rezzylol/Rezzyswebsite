networks:
  traefik:
    external: true
    name: traefik
services:
  rezzyweb:
    build:
      context: .
    container_name: rezzyweb
    env_file:
      - stack.env
    pull_policy: build
    hostname: rezzy.fr
    labels:
      - traefik.docker.network=traefik
      - traefik.enable=true
      - traefik.http.routers.rezzyweb.entrypoints=websecure
      - traefik.http.routers.rezzyweb.rule=Host(`rezzy.fr`)
      - traefik.http.routers.rezzyweb.tls.certresolver=letsencrypt
      - traefik.http.services.rezzyweb.loadbalancer.server.port=80
    networks:
      traefik: null
    restart: unless-stopped